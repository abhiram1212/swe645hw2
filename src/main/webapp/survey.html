<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Survey</title>
    <!-- Link to Bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .survey-container {
            background-color: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .required {
            color: red;
        }
        .form-label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            margin-top: 8px;
        }
        .form-control::placeholder {
            color: #aaa;
            font-style: italic;
        }
        .form-check-label, .form-select {
            margin-top: 8px;
        }
        button {
            width: 48%;
            font-size: 1rem;
            padding: 12px;
        }
        button:hover {
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Survey Form Section -->
    <div class="survey-container card p-4">
        <h2 class="text-center">Student Survey Form</h2>
        <p class="text-center">Please fill out this form to provide feedback about the university.</p>

        <form action="" method="post">
            <!-- First Name -->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name <span class="required">*</span></label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name <span class="required">*</span></label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your last name" required>
            </div>

            <!-- Street Address -->
            <div class="mb-3">
                <label for="street_address" class="form-label">Street Address <span class="required">*</span></label>
                <input type="text" class="form-control" name="street_address" id="street_address" placeholder="Enter your street address" required>
            </div>

            <!-- City -->
            <div class="mb-3">
                <label for="city" class="form-label">City <span class="required">*</span></label>
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter your city" required>
            </div>

            <!-- State and ZIP Code -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="state" class="form-label">State <span class="required">*</span></label>
                    <input type="text" class="form-control" name="state" id="state" placeholder="Enter your state" required>
                </div>
                <div class="col-md-6">
                    <label for="zip" class="form-label">ZIP Code <span class="required">*</span></label>
                    <input type="text" class="form-control" name="zip" id="zip" placeholder="Enter your ZIP code" required>
                </div>
            </div>

            <!-- Telephone Number -->
            <div class="mb-3">
                <label for="telephone" class="form-label">Telephone Number <span class="required">*</span></label>
                <input type="tel" class="form-control" name="telephone" id="telephone" placeholder="Enter your phone number" required>
            </div>

            <!-- Email Address -->
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="required">*</span></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address" required>
            </div>

            <!-- Date of Survey -->
            <div class="mb-3">
                <label for="survey_date" class="form-label">Date of Survey <span class="required">*</span></label>
                <input type="date" class="form-control" name="survey_date" id="survey_date" required>
            </div>

            <!-- What did you like most about the campus? -->
            <div class="mb-3">
                <label class="form-label">What did you like most about the campus? <span class="required">*</span></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" value="students">
                    <label class="form-check-label">Students</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" value="location">
                    <label class="form-check-label">Location</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" value="campus">
                    <label class="form-check-label">Campus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" value="atmosphere">
                    <label class="form-check-label">Atmosphere</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" value="dorm_rooms">
                    <label class="form-check-label">Dorm Rooms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" value="sports">
                    <label class="form-check-label">Sports</label>
                </div>
            </div>

            <!-- How did you become interested in the university? -->
            <div class="mb-3">
                <label class="form-label">How did you become interested in the university? <span class="required">*</span></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" value="friends" required>
                    <label class="form-check-label">Friends</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" value="television" required>
                    <label class="form-check-label">Television</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" value="internet" required>
                    <label class="form-check-label">Internet</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" value="other" required>
                    <label class="form-check-label">Other</label>
                </div>
            </div>

            <!-- Likelihood of recommending the school -->
            <div class="mb-3">
                <label for="recommend" class="form-label">Likelihood of recommending this school to others <span class="required">*</span></label>
                <select class="form-select" name="recommend" required>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="very_likely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                </select>
            </div>

            <!-- Raffle -->
            <div class="mb-3">
                <label for="raffle" class="form-label">Raffle: Enter 10 comma-separated numbers between 1 and 100 <span class="required">*</span></label>
                <input type="text" class="form-control" name="raffle" id="raffle" required pattern="([1-9][0-9]?|100)(,\s*([1-9][0-9]?|100)){9}" placeholder="e.g. 12, 45, 67, 23, 89, 10, 34, 55, 90, 22">
            </div>

            <!-- Additional Comments -->
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments</label>
                <textarea class="form-control" name="comments" id="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" type="submit">Submit</button>
                <button class="btn btn-danger" type="reset">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
